<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilli - Restaurant Management System</title>
    <link rel="shortcut icon" href="./grilli-master/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) saturate(100%) invert(83%) sepia(31%) saturate(638%) hue-rotate(359deg) brightness(103%) contrast(107%);
        }

        h1 {
            font-family: 'Forum', cursive;
            font-size: 4rem;
            color: #D4AF37;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #D4AF37;
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: #D4AF37;
            color: #0a0a0a;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn h2 {
            font-family: 'Forum', cursive;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .btn p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./grilli-master/assets/images/logo.svg" alt="Grilli Logo" class="logo">
        <h1>Grilli</h1>
        <p>Welcome to Grilli Restaurant Management System. Choose your access level to continue.</p>
        
        <div class="buttons">
            <a href="/user" class="btn">
                <div class="btn-icon">üçΩÔ∏è</div>
                <h2>User Web</h2>
                <p>Browse menu, place orders, and enjoy our delicious food</p>
            </a>
            
            <a href="/admin" class="btn">
                <div class="btn-icon">‚öôÔ∏è</div>
                <h2>Admin Web</h2>
                <p>Manage menu items, process orders, and oversee operations</p>
            </a>
        </div>
    </div>
</body>
</html>
