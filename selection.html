<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilli - Restaurant Management System</title>
    <link rel="shortcut icon" href="./grilli-master/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-gold: #D4AF37;
            --primary-gold-light: #F4E4BC;
            --primary-gold-dark: #B8941F;
            --secondary-navy: #1A1A2E;
            --secondary-charcoal: #2C2C54;
            --secondary-slate: #4A4A6A;
            --accent-cream: #F8F6F0;
            --accent-warm-white: #FEFCF7;
            --accent-burgundy: #8B1538;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --text-light: #B0B0B0;
            --bg-primary: #0F0F23;
            --bg-secondary: #1A1A2E;
            --bg-overlay: rgba(15, 15, 35, 0.95);
            --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.3);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.4);
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--secondary-navy) 50%, var(--secondary-charcoal) 100%);
            height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Professional Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(139, 21, 56, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 40% 60%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 30%, rgba(212, 175, 55, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 10% 70%, rgba(139, 21, 56, 0.08) 0%, transparent 45%);
            animation: backgroundFloat 25s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(212, 175, 55, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(139, 21, 56, 0.03) 50%, transparent 70%);
            animation: backgroundShimmer 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translate(-20px, -15px) rotate(90deg) scale(1.05);
                opacity: 0.8;
            }
            50% { 
                transform: translate(15px, -25px) rotate(180deg) scale(0.95);
                opacity: 1;
            }
            75% { 
                transform: translate(-10px, 20px) rotate(270deg) scale(1.02);
                opacity: 0.9;
            }
        }

        @keyframes backgroundShimmer {
            0%, 100% { 
                transform: translateX(-100%) translateY(-100%);
                opacity: 0;
            }
            50% { 
                transform: translateX(100%) translateY(100%);
                opacity: 0.6;
            }
        }

        /* Floating Particles Animation */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 18s;
            background: rgba(139, 21, 56, 0.3);
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 40%;
            animation-delay: 6s;
            animation-duration: 16s;
            background: rgba(212, 175, 55, 0.5);
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 50%;
            animation-delay: 8s;
            animation-duration: 14s;
        }

        .particle:nth-child(6) {
            width: 7px;
            height: 7px;
            left: 60%;
            animation-delay: 10s;
            animation-duration: 20s;
            background: rgba(139, 21, 56, 0.4);
        }

        .particle:nth-child(7) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 12s;
            animation-duration: 13s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 14s;
            animation-duration: 17s;
        }

        .particle:nth-child(9) {
            width: 4px;
            height: 4px;
            left: 90%;
            animation-delay: 16s;
            animation-duration: 19s;
            background: rgba(212, 175, 55, 0.6);
        }

        .particle:nth-child(10) {
            width: 6px;
            height: 6px;
            left: 95%;
            animation-delay: 18s;
            animation-duration: 21s;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: brightness(0) saturate(100%) invert(83%) sepia(31%) saturate(638%) hue-rotate(359deg) brightness(103%) contrast(107%);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: brightness(0) saturate(100%) invert(83%) sepia(31%) saturate(638%) hue-rotate(359deg) brightness(103%) contrast(107%) drop-shadow(0 0 10px rgba(212, 175, 55, 0.3)); }
            100% { filter: brightness(0) saturate(100%) invert(83%) sepia(31%) saturate(638%) hue-rotate(359deg) brightness(103%) contrast(107%) drop-shadow(0 0 20px rgba(212, 175, 55, 0.6)); }
        }

        .brand-section {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .description {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 2px solid transparent;
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px); 
            box-shadow: var(--shadow-dark);
            flex: 1;
            max-width: 400px;
            min-width: 300px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-gold), var(--shadow-dark);
            border-color: var(--primary-gold);
        }

        .btn:active {
            transform: translateY(-4px) scale(1.01);
        }

        .btn-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: block;
            transition: all var(--transition-normal);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .btn:hover .btn-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 8px 16px rgba(212, 175, 55, 0.4));
        }

        .btn h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: color var(--transition-normal);
        }

        .btn:hover h2 {
            color: var(--primary-gold);
        }

        .btn p {
            font-size: 1rem;
            margin-bottom: 0;
            color: var(--text-light);
            line-height: 1.6;
            transition: color var(--transition-normal);
        }

        .btn:hover p {
            color: var(--text-secondary);
        }

        /* User Web Card Specific Styles */
        .btn.user-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }

        .btn.user-card:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        /* Admin Web Card Specific Styles */
        .btn.admin-card {
            background: linear-gradient(135deg, rgba(139, 21, 56, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }

        .btn.admin-card:hover {
            background: linear-gradient(135deg, rgba(139, 21, 56, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: var(--accent-burgundy);
        }

        .btn.admin-card:hover h2 {
            color: var(--accent-burgundy);
        }

        /* Exact User Web Loading Screen Replica */
        .preload {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .preload:not(.active) {
            opacity: 0;
            visibility: hidden;
        }

        .preload.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Animated Background Particles */
        .preload::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(139, 21, 56, 0.35) 0%, transparent 60%),
                radial-gradient(circle at 40% 60%, rgba(212, 175, 55, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 30%, rgba(212, 175, 55, 0.25) 0%, transparent 45%);
            animation: backgroundFloat 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(15px) rotate(-1deg); }
        }

        /* Loading Content Container */
        .preload .loading-content {
            position: relative;
            z-index: 2;
            text-align: center;
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.25) 0%, rgba(15, 15, 25, 0.35) 100%);
            padding: 4rem 3rem;
            border-radius: 30px;
            border: 1.5px solid rgba(212, 175, 55, 0.45);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(212, 175, 55, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: loadingPulse 4s ease-in-out infinite;
            max-width: 400px;
            width: 90%;
        }

        @keyframes loadingPulse {
            0%, 100% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(212, 175, 55, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(212, 175, 55, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
        }

        /* Logo Section */
        .preload .loading-logo {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .preload .loading-logo img {
            width: 160px;
            height: 50px;
            filter: brightness(0) saturate(100%) invert(83%) sepia(31%) saturate(638%) hue-rotate(359deg) brightness(103%) contrast(107%);
            transition: all 0.3s ease;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Loading Text */
        .preload .text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-gold);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px var(--primary-gold), 0 0 10px var(--primary-gold), 0 0 15px var(--primary-gold);
            }
            to {
                text-shadow: 0 0 10px var(--primary-gold), 0 0 20px var(--primary-gold), 0 0 30px var(--primary-gold);
            }
        }

        /* Modern Spinner */
        .preload .circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .preload .circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid transparent;
            border-top: 3px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Dots */
        .preload .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .preload .loading-dots .dot {
            width: 8px;
            height: 8px;
            background: var(--primary-gold);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .preload .loading-dots .dot:nth-child(1) { animation-delay: -0.32s; }
        .preload .loading-dots .dot:nth-child(2) { animation-delay: -0.16s; }
        .preload .loading-dots .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Loading Progress Bar */
        .preload .loading-progress {
            width: 100%;
            height: 3px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .preload .loading-progress .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gold), #ffed4e, var(--primary-gold));
            border-radius: 2px;
            animation: progressLoad 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Loading States */
        .preload > * { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .preload.loaded > * { 
            opacity: 0; 
            transform: translateY(-20px);
        }

        .preload.loaded {
            transform: translateY(-100%);
            transition-delay: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .preload .loading-content {
                padding: 3rem 2rem;
                margin: 0 1rem;
            }
            
            .preload .text {
                font-size: 2.5rem;
            }
            
            .preload .loading-logo img {
                width: 140px;
                height: 44px;
            }
        }

        @media (max-width: 480px) {
            .preload .loading-content {
                padding: 2.5rem 1.5rem;
            }
            
            .preload .text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .preload .loading-logo img {
                width: 120px;
                height: 38px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 2rem;
            }
            
            .btn {
                padding: 2rem 1.5rem;
                max-width: 100%;
                min-width: auto;
            }
            
            .btn-icon {
                font-size: 3rem;
            }
            
            .btn h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .buttons {
                gap: 1.5rem;
            }
            
            .btn {
                padding: 1.5rem 1rem;
            }
            
            .btn-icon {
                font-size: 2.5rem;
            }
        }

        /* Accessibility */
        .btn:focus {
            outline: 3px solid var(--primary-gold);
            outline-offset: 2px;
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #FFFFFF;
                --text-secondary: #E0E0E0;
                --primary-gold: #FFD700;
            }
        }

        /* Ensure no scrolling */
        html {
            overflow: hidden;
        }

        /* Enhanced card animations */
        .btn {
            animation: cardPulse 4s ease-in-out infinite;
        }

        .btn:nth-child(1) {
            animation-delay: 0s;
        }

        .btn:nth-child(2) {
            animation-delay: 2s;
        }

        @keyframes cardPulse {
            0%, 100% {
                box-shadow: var(--shadow-dark);
            }
            50% {
                box-shadow: var(--shadow-gold), var(--shadow-dark);
            }
        }

        /* Subtle glow effect for the main title */
        h1 {
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            }
            100% {
                text-shadow: 0 4px 30px rgba(212, 175, 55, 0.6), 0 0 40px rgba(212, 175, 55, 0.2);
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <!-- Floating Particles Background -->
    <div class="floating-particles">

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('fade-out');
                
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Enhanced hover effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(-4px) scale(1.01)';
            });
            
            btn.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
        });

        // Add click animation
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Keyboard navigation enhancement
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.classList.contains('btn')) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
